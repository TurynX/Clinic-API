<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
      // If token is already stored (e.g. from login), go straight to index
      if (localStorage.getItem("accessToken")) {
        window.location.href = "/index.html";
      } else {
        window.location.href = "/login.html";
      }
    </script>
  </body>
</html>
